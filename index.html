<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tugas UAS | Daniel Reynard Kurniawan</title>

        <!--BUNCH OF CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="./red.css">
    </head>
    <body>
        <!--HEADER-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">UAS Praktikum Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--FLOAT RIGHT NAVBAR-->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo1">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link" href="#">Profile &nbsp;<i class="fas fa-user"></i></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Logout &nbsp;<i class="fas fa-sign-out-alt"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!--FORM SECTION-->
        <form id="myForm" name="myForm" novalidate>
            <div class="mb-3 ms-3 me-3">
                <label class="form-label fs-5 mt-3" for="nik">NIK</label>
                <input type="number" class="form-control w-80" name="nik" id="nik">
            </div>
            <div class="mb-3 ms-3 me-3">
                <label class="form-label fs-5" for="subject">Nama</label>
                <input type="text" class="form-control w-80" name="name" id="name">
            </div>
            <div class="mb-3 ms-3 me-3">
                <label class="form-label fs-5" for="message">Alamat</label>
                <textarea class="form-control w-60" name="message" id="message" cols="30" rows="4" minlength="1"></textarea>
            </div>

            <button type="submit" class="btn btn-primary ms-3" id="submit">Simpan</button>
            <button type="reset" class="btn btn-secondary ms-3" id="">Batal</button>
        </form>

        <!--TABLE-->
        <div class="mt-3 mb-3 ms-3 me-3">
            <table id="data-table" class="display"></table>
        </div>
        

        <!--BUNCH OF SCRIPTS-->
        <script src="https://kit.fontawesome.com/1c0eca2074.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
